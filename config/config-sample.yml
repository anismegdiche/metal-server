  ocr:
    engine: tesseractjs
    model: eng
  object:
    engine: tensorflowjs
    model: object
  sentiment:
    engine: nlpjs
    model: sentiment
    options:
      lang: en
  guess-lang:
    engine: nlpjs
    model: guess-lang
    options:
      accept: en,fr

