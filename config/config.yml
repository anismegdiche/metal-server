version: "0.3"
server:
#   port: 3000
  verbosity: debug
#   timezone: UTC
  # authentication:
  cache:
    provider: memory
    database: cache
    options:
      autoCreate: true

users:
  myapiuser: myStr@ngpa$$w0rd

sources:
  mem-data:
    provider: memory
    database: mem
    options:
      autoCreate: true
  fs-v2:
    provider: files
    options:
      storage: fs
      fsFolder: ./data/
      autoCreate: true
      content:
        "*.csv":
          type: csv
          csvDelimiter: ";"
          csvNewline: "\r\n"
          csvHeader: true
          csvQuoteChar: "\""
        "ref*.xlsx":
          type: xls
          xlsSheetName: Feuil1
        "sample*.xlsx":
          type: xls
          xlsStartingCell: E6
  ftp:
    provider: files
    options:
      storage: ftp
      ftpHost: localhost
      ftpPort: 21
      ftpUser: ftpuser
      ftpPassword: ftppass
      ftpFolder: /
      autoCreate: true
      content:
        "*.csv":
          type: csv
          csvDelimiter: ";"
          csvNewline: "\r\n"
          csvHeader: true
          csvQuoteChar: "\""

