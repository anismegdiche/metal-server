version: "0.3"

server:
  port: 3000
  verbosity: info
  timezone: UTC
  request-limit: 100mb
  authentication:
    # provider: local
    # default-role: all
    provider: oidc
    issuer: http://localhost:8080/realms/metal
    client-id: metal-server
    client-secret: dOQoanZt02oGV4jTjGR4LVudwSJqbujT
    default-role: none
  cache:
    provider: memory
    database: cache
    options:
      autocreate: true

roles:
  all: lacrud
  none:

users:
  myapiuser:
    password: myStr@ngpa$$w0rd

sources:
  src-mem:
    provider: memory
    database: memory
    options:
      autocreate: true
  src-fs:
    provider: files
    options:
      storage: fs
      fs-folder: ./data/
      content:
        "homes*.csv":
          type: csv
          csv-delimiter: ", "
          csv-newline: "\n"
          csv-header: true
          csv-quote: "\""
        "industry*.csv":
          type: csv
          csv-delimiter: ","
          csv-newline: "\r\n"
          csv-header: true
          csv-quote: "\""
        "ref*.xlsx":
          type: xls
          xls-sheet: Feuil1
        "sample*.xlsx":
          type: xls
          xls-starting-cell: E6

schemas:
  mem:
    source: src-mem
  fs:
    source: src-fs
